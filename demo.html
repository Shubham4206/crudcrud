<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Item Lister</title>
</head>

<body>
    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title">Add Items</h2>
            <form class="form-inline mb-3" id="form">
                <label for="price">Selling Price:</label>
                <input type="number" class="form-control mr-2" id="price">
                <label for="name">Product Name:</label>
                <input type="text" class="form-control mr-2" id="name">
                <input type="submit" class="btn btn-dark" value="Add Product">
            </form>
            <h2 class="title">Products</h2>
            <ul id="item" class="list-group">
            </ul>
            <div>
                <p>Total Value Worth of Products : <span id="totalp"></span></p>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <script>
        let form = document.getElementById('form');
        form.addEventListener('submit', crudStore);
        async function crudStore(e) {
            e.preventDefault();
            let price = document.getElementById('price').value;
            let name = document.getElementById('name').value;
            const obj = {
                Price: price,
                Name: name
            };
            try {
                let response = await axios.post("https://crudcrud.com/api/4450ecad2e78432f894872f380fb49d8/appointmentData", obj)
                showProduct(response.data);
            }
            catch (err) {
                console.log(err);
            }
            priceAdded();
        }
        window.addEventListener("DOMContentLoaded", () => {
            axios.get("https://crudcrud.com/api/4450ecad2e78432f894872f380fb49d8/appointmentData")
                .then((response) => {
                    for (var i = 0; i < response.data.length; i++) {
                        showProduct(response.data[i]);
                    }
                    priceAdded(response.data);
                })
                .catch((err) => console.log(err))
        })
        function showProduct(user) {
            let item = document.getElementById('item');
            let fin = user.Price + "-" + user.Name;
            let li = document.createElement('li');
            li.appendChild(document.createTextNode(fin));
            let deleteBtn = document.createElement('button');
            deleteBtn.className = "btn btn-danger btn-sm float-right delete";
            deleteBtn.textContent = 'Delete Product';
            li.appendChild(deleteBtn);
            item.appendChild(li);
            deleteBtn.onclick = async () => {
                await axios.delete(`https://crudcrud.com/api/4450ecad2e78432f894872f380fb49d8/appointmentData/${user._id}`)
                item.removeChild(li);
                priceAdded();
            }
        }
        async function priceAdded() {
            let responseget = await axios.get("https://crudcrud.com/api/4450ecad2e78432f894872f380fb49d8/appointmentData")
            let response = responseget.data;
            var total = 0;
            for (var i = 0; i < response.length; i++) {
                var amnt = Number(response[i].Price);
                total = total + amnt;
            }
            document.getElementById('totalp').textContent = total;
        }

    </script>
</body>

</html>
